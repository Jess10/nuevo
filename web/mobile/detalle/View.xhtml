<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DetalleViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDetalleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DetalleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DetalleViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{detalleController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleLabel_id}"/>
                            <h:outputText value="#{detalleController.selected.id}" title="#{myBundle.ViewDetalleTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleLabel_producto}"/>
                            <h:outputText value="#{detalleController.selected.producto}" title="#{myBundle.ViewDetalleTitle_producto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleLabel_cantidad}"/>
                            <h:outputText value="#{detalleController.selected.cantidad}" title="#{myBundle.ViewDetalleTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleLabel_precio}"/>
                            <h:outputText value="#{detalleController.selected.precio}" title="#{myBundle.ViewDetalleTitle_precio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleLabel_idf}"/>
                            <h:outputText value="#{detalleController.selected.idf.idf}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
