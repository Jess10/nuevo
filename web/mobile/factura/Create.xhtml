<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FacturaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateFacturaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FacturaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FacturaCreateForm">

                <h:panelGroup id="display" rendered="#{facturaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateFacturaLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{facturaController.selected.nombre}" title="#{myBundle.CreateFacturaTitle_nombre}" size="128" maxlength="128"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateFacturaLabel_mail}" for="mail" />
                            <p:inputText id="mail" value="#{facturaController.selected.mail}" title="#{myBundle.CreateFacturaTitle_mail}" size="128" maxlength="128"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateFacturaLabel_ruc}" for="ruc" />
                            <p:inputText id="ruc" value="#{facturaController.selected.ruc}" title="#{myBundle.CreateFacturaTitle_ruc}" size="128" maxlength="128"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{facturaController.saveNew}" value="#{myBundle.Save}" update="display,:FacturaListPage:FacturaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:FacturaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
