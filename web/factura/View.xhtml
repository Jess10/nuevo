<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaViewDlg" widgetVar="FacturaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFacturaTitle}" closeOnEscape="true">

            <h:form id="FacturaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{facturaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFacturaLabel_idf}"/>
                        <h:outputText value="#{facturaController.selected.idf}" title="#{myBundle.ViewFacturaTitle_idf}"/>

                        <h:outputText value="#{myBundle.ViewFacturaLabel_nombre}"/>
                        <h:outputText value="#{facturaController.selected.nombre}" title="#{myBundle.ViewFacturaTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewFacturaLabel_mail}"/>
                        <h:outputText value="#{facturaController.selected.mail}" title="#{myBundle.ViewFacturaTitle_mail}"/>

                        <h:outputText value="#{myBundle.ViewFacturaLabel_ruc}"/>
                        <h:outputText value="#{facturaController.selected.ruc}" title="#{myBundle.ViewFacturaTitle_ruc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FacturaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
