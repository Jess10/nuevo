<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FacturaEditDlg" widgetVar="FacturaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFacturaTitle}" closeOnEscape="true">

            <h:form id="FacturaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{facturaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFacturaLabel_idf}" for="idf" />
                        <h:outputText id="idf" value="#{facturaController.selected.idf}" />

                        <p:outputLabel value="#{myBundle.EditFacturaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{facturaController.selected.nombre}" title="#{myBundle.EditFacturaTitle_nombre}" size="128" maxlength="128"/>

                        <p:outputLabel value="#{myBundle.EditFacturaLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{facturaController.selected.mail}" title="#{myBundle.EditFacturaTitle_mail}" size="128" maxlength="128"/>

                        <p:outputLabel value="#{myBundle.EditFacturaLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{facturaController.selected.ruc}" title="#{myBundle.EditFacturaTitle_ruc}" size="128" maxlength="128"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.save}" value="#{myBundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FacturaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FacturaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
