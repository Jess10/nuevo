<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaCreateDlg" widgetVar="FacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFacturaTitle}" closeOnEscape="true">

            <h:form id="FacturaCreateForm">

                <h:panelGroup id="display" rendered="#{facturaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateFacturaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{facturaController.selected.nombre}" title="#{myBundle.CreateFacturaTitle_nombre}" size="128" maxlength="128"/>

                        <p:outputLabel value="#{myBundle.CreateFacturaLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{facturaController.selected.mail}" title="#{myBundle.CreateFacturaTitle_mail}" size="128" maxlength="128"/>

                        <p:outputLabel value="#{myBundle.CreateFacturaLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{facturaController.selected.ruc}" title="#{myBundle.CreateFacturaTitle_ruc}" size="128" maxlength="128"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.saveNew}" value="#{myBundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FacturaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FacturaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
